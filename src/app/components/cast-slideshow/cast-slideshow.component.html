<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide text-center text-light" *ngFor="let actor of cast">
      <img
        class="img-thumbnail"
        [src]="actor.profile_path | poster"
        [alt]="actor.name"
      />
      <h6>{{ actor.name }}</h6>
    </div>
  </div>
</div>
