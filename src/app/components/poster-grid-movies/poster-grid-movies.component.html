<div class="row">
  <div class="col-md-3 mb-5" *ngFor="let movie of movies">
    <img
      (click)="showMovie(movie.id)"
      [src]="movie.poster_path | poster"
      alt="poster_path"
      class="img-fluid poster"
    />
    <div>
      <h3>{{ movie.title }}</h3>
      <div class="row">
        <div class="col-10">
          <star-rating
            [value]="movie.vote_average"
            totalstars="10"
            checkedcolor="yellow"
            uncheckedcolor="gray"
            size="14px"
            readonly="false"
          ></star-rating>
        </div>
        <div class="col-2 text-white">
          {{ movie.vote_average | number: "1.1" }}
        </div>
      </div>
    </div>
  </div>
</div>
